<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condições em JS / DETRAN</title>
</head>
<body>
    <h1>sistema de multas</h1>
    velocidade do carro : <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()"> <!-- evento DOM -->
    <div id="res">
        resultado
    </div>
    <script>
        var txtv = window.document.getElementById('txtvel')
        function calcular() {
            var vel = Number(txtv.value)
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>A velocidade do seu automóvel é <strong>${vel}km/h</strong>.</p>`
            
            if (vel > 60) {
                res.innerHTML += `<p>MULTADO por excesso de velocidade!</p>`
            } res.innerHTML += `Use o cinto de segurança!`
        } 
    </script>
</body>
</html>
