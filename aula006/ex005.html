<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 5</title>
    <style>
        body{
            background-color: aquamarine;
        }
        h1{
            font: bolder 2em arial;
        }
    </style>
</head>
<body>
    <h1><strong>Introdução ao DOM</strong></h1>
    <p>Aqui vai o resultado:</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="x">Clique em mim!</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        p1.style.color = 'gray'
        var d = window.document.querySelector('div#x')
        d.style.color = 'pink'
    </script>
    <!-- 
        innerText = reproduz apenas o conteúdo do texto
        innerHTML = reproduz o texto já formatado 
    -->
</body>
</html>
